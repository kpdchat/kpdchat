name: Deployment

on:
  push:
    branches: [ "main", "CHALLENGE-35" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.2.0
      uses: actions/setup-node@v3
      with:
        node-version: 18.2.0
        cache: 'npm'
    - run: npm ci
    - run: npm run deploy
